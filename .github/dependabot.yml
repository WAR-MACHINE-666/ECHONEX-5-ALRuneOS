# 🔐 Dependabot Configuration for ECHONEX-5 / ALRuneOS
# This file defines automated version updates for package dependencies across ecosystems.
# Each update block represents a monitored domain of code—ritualized as a living node.

version: 2
updates:
  # 🧬 Node.js packages (npm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "🔁 npm update"
    open-pull-requests-limit: 5

  # 🧪 Python packages (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "🐍 pip update"
    open-pull-requests-limit: 5

  # 🧱 GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "⚙️ actions update"
    open-pull-requests-limit: 5

  # 🧿 Future ecosystem placeholder (e.g., Docker, Maven, etc.)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "🐳 docker update"
    open-pull-requests-limit: 2
